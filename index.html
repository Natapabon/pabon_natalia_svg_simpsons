<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="css/reset.css" rel="stylesheet" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

	<link href="css/main.css" rel="stylesheet" type="text/css">

  <title>The Simpsons TRIVIA</title>
</head>


<body>
    <div class="container">
      <div id="header">
        <img src="images/svg/simpson_header_clouds.svg" id="imgHeader" alt="cloudsBackground">
        <img src="images/svg/simpson_trivia_logo.svg" id="logo" alt="The Simpsons Trivia Logo">
      </div>

      <div id="bodyCont">
        <div id="textCont">
          <div id="qnText">
            <h2 >Question</h2>
            <p>Question text</p>
          </div>
          <section class="choiceCont">
            <button class="choiceText" data-number="1">a) Choice 1</button>
            <button class="choiceText" data-number="2">b) Choice 2</button>
            <button class="choiceText" data-number="3">c) Choice 3</button>
            <button class="choiceText" data-number="4">d) Choice 4</button>            
          </section>
          
          <div class="hidden">
            <img src="images/jpg/simpson_homer_bad.svg" id="homerImg">
          </div> 
        </div>

        <div id="imageCon">
          <img src="images/jpg/simpson_trivia_qn_01.jpg" class="qnImage">        
        </div>      
      </div>


      <div id="infoCont">
        <div id="scoreCont">
          <div  class="score">
            <h3> SCORE: <span class="scorePoints">0</span></h3>

          </div>
        </div>

        <div id="counterCont">
         <button id="backBtnCont">
           <img src="images/svg/simpson_back_btn.svg" class="btn" alt="back button">
         </button>

         <div id="counterText">
            <h3>1/10</h3>
          </div>
           
          <button id="nextBtnCont">
            <img src="images/svg/simpson_next_btn.svg" class="btn" alt="next button">
          </button>
         </div>
      </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
